<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoPlot - Controller</title>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plotter.css') }}"/>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socketManager.js') }}"></script>

</head>
<body>
<div id="left_menu">

    <div id="logo">
      <a href="/"><img src="{{  url_for('static', filename='img/logo.svg') }}" height="50"/></a>
    </div>

    <div id="pen_list" class="panel panel-primary">
        <div class="panel-heading">Pens</div>
        <ul class="list-group"></ul>
    </div>
    <div id="manual_contols" class="panel panel-primary">
        <div class="panel-heading">Manual Control</div>
        <div class="panel-body">

            <div class="input-group">
              <input type="number" min=0 max=359 class="form-control" id="man_angle" placeholder="Angle 0-360">
              <div class="input-group-btn">
                <button type="button" onclick="rotateBoom($('#man_angle').val());" class="btn btn-success">Auto</button>
                <button type="button" onclick="rotateBoom($('#man_angle').val(),null,1);" class="btn btn-info"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                <button type="button" onclick="rotateBoom($('#man_angle').val(),null,-1);" class="btn btn-info"><i class="fa fa-undo" aria-hidden="true"></i></button>
              </div>
            </div>

        </div>
    </div>
</div>



<div id="vis" class="text-center"></div>




<div id="right_menu">

    <div id="log" class="panel panel-primary">
       <div class="panel-heading">Log</div>
       <div class="panel-scroller">
           <ul></ul>
       </div>

  </div>
    <div id="job_list" class="panel panel-primary">
      <div class="panel-heading">Jobs</div>
      <div class="panel-body" style="padding-top:2px; padding-bottom:2px; ">
          <div class="row">
              <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-success consume-button consumeOne">Exec Next</button></div>
              <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-warning consume-button consumeAll">Exec All</button></div>
              <div class="col-md-4" style="padding:2px;"><button type="button" class="btn btn-sm btn-block btn-danger consumeStop" disabled>Stop</butto></div>
          </div>
      </div>
        <ul class="list-group"></ul>

    </div>
</div>


<script src="{{ url_for('static', filename='js/roplot.js') }}" charset="utf-8"></script>
</body>
</html>
